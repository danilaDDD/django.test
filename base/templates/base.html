<!DOCTYPE html>
{% load staticfiles %}
<!-- saved from url=(0036)http://slavtour-html.servertest.pro/ -->

<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="telephone=no" name="format-detection">
  <meta name="HandheldFriendly" content="true">

  <title>{% block title%}Site title{% endblock title %}</title>
  <meta name="description" content="Site description">
  <meta name="keywords" content="Site keywords">


 <!-- Customers style -->
  {% block style%}{% endblock style %}

  
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://sitename.com/">
  <meta property="og:title" content="Site title">
  <meta property="og:description" content="Site description">
  <meta property="og:image" content="http://sitename.com/images/og-image.jpg">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">

  <link rel="apple-touch-icon" sizes="180x180" href="http://slavtour-html.servertest.pro/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="http://slavtour-html.servertest.pro/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="http://slavtour-html.servertest.pro/favicon/favicon-16x16.png">
  <link rel="manifest" href="http://slavtour-html.servertest.pro/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!--[if lt IE 9 ]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">

    <div class="content">
      {% block header %}
            {% include "header.html" %}
      {% endblock header %}

       {% block article %}
       <h2>Article</h2>
       {% endblock article %}

    </div>

   <footer class="footer">
   {% block footer %}
            {% include "footer.html" %}
    {% endblock footer %}
    </footer>

  </div>

  <script src="{% static "base/js/combined.min.js" %}" ></script>

</body>
</html>
